name: Release

"on":
  push:
    tags:
      - "v*.*.*"

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test before release
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        features: ["", "engine-mock"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo builds
        uses: Swatinem/rust-cache@v2

      - name: Set hermetic cache dir (Linux/macOS)
        if: runner.os != 'Windows'
        run: echo "XDG_CACHE_HOME=$RUNNER_TEMP/xdg-cache" >> $GITHUB_ENV

      - name: Set hermetic cache dir (Windows)
        if: runner.os == 'Windows'
        run: echo "XDG_CACHE_HOME=$env:RUNNER_TEMP\\xdg-cache" >> $env:GITHUB_ENV
        shell: pwsh

      - name: Build
        run: cargo build --all --features "${{ matrix.features }}"

      - name: Test
        shell: bash
        run: |
          if [ -z "${{ matrix.features }}" ]; then
            cargo test --all
          else
            cargo test --all --features "${{ matrix.features }}"
          fi

  publish:
    name: Publish to crates.io
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Verify version matches tag
        run: |
          TAG_VERSION=${GITHUB_REF#refs/tags/v}
          CARGO_VERSION=$(grep '^version' Cargo.toml | head -1 | cut -d'"' -f2)
          if [ "$TAG_VERSION" != "$CARGO_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) doesn't match Cargo.toml version ($CARGO_VERSION)"
            exit 1
          fi
          echo "Version check passed: $TAG_VERSION"

      - name: Publish to crates.io
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true
        id: publish

      - name: Check if already published
        if: steps.publish.outcome == 'failure'
        run: |
          echo "âš ï¸ Publish failed - version might already exist on crates.io"
          echo "Continuing with GitHub release creation..."

  github-release:
    name: Create GitHub Release
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release v${{ steps.version.outputs.VERSION }}
          body: |
            ## ðŸŽ‰ stem-splitter-core v${{ steps.version.outputs.VERSION }}

            ### Changes
            - Improve execution provider fallback (sequential EP attempts with CPU fallback)
            - Add `STEMMER_FORCE_CPU` escape hatch for debugging

            ### Installation
            ```toml
            [dependencies]
            stem-splitter-core = "${{ steps.version.outputs.VERSION }}"
            ```

            ### Links
            - ðŸ“¦ https://crates.io/crates/stem-splitter-core
            - ðŸ“š https://docs.rs/stem-splitter-core
            - ðŸ¤— https://huggingface.co/gentij/htdemucs-ort
          draft: false
          prerelease: false
